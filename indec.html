<!DOCTYPE html>
<html>

<body>
    <p>Finding the largest number with the help of Argument Objects </p>
    <p id="result"></p>


    <script>

















        function findMax() {
            var max = 0;
            for (i = 0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
        document.getElementById("result").innerHTML = findMax(8, 5, 2, 5, 3, 5, 9, 9);














































    </script>


</body>

</html>
